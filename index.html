<!DOCTYPE html>
<html>
<head>
	<title>Pinterest test</title>
</head>

<style type="text/css">
	#image {
		max-width: 1000px;
		max-height: 1000px;
		display: block;
		margin: auto;
	};

	#setting {
		max-width: 20px;
		right: 0;
		position: fixed;
		z-index: 1;
	}

	#options {
		width: 200px
	}
</style>

<script type="text/javascript" src="js/jQuery-v3.1.0.js"></script>

<body>
	<div> 
		<img src="pawse.png" style="
				width: 20px;
				position: absolute;
				right: 20px;
				margin: auto;
			" id="setting" title = "Settings">
		<img src="pawse.png" style="
				width: 20px;
				top: 3px;
				position: absolute;
				right: 41px;
				margin: auto;
			" id="paws" title = "Pause">
		<img src ="loadinganimation.gif"  id = "loader" style="display:none" /> 
		
	</div>
	<div id="start">		
	</div>
	

	<div id= "options">
		<h3> Animal Preferences </h3>
		<input type="checkbox" id="dog">
			<label for="dog">Pups</label>
		<br>
		<input type="checkbox" id="kitten">
			<label for="kitten">Kittens</label>
		<br>
		<input type="checkbox" id="other">
			<label for="other">Others</label>
		<br>

		<div id="status"></div>
		<br>
		<button id="save">Save</button>

	</div>

</body>

<script type="text/javascript" src="js/pinterestConnection.js"></script>

</html>
